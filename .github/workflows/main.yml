name: GitHub Actions Demo for VulnNodeApp
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  dependencies_vulnerability_scan:
    runs-on: ubuntu-latest
    name: Get nodejs dependencies vulnerabilities
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Set up node version
        uses: actions/setup-node@v4
        with:
          node-version: 12
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true # To make sure that SARIF upload gets called
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-file-output=results.sarif
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-scan
          path: |
            results.sarif
  docker_vulnerability_scan:
    needs: dependencies_vulnerability_scan
    runs-on: ubuntu-latest
    name: Get docker vulnerabilities
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
      - name: Build docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: cybersec:${{ github.sha }}
      - name: Scan the Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'cybersec:${{ github.sha }}'
          format: 'table'
          exit-code: '0' # Set to 1 to fail the workflow if vulnerabilities are found
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
